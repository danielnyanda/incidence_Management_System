<div class="border-b border-gray-200 dark:border-gray-700 container flex flex-wrap justify-center items-center mx-auto">
  <p class="text-center">Assing to Technician</p>
</div>
<form [formGroup]="assignForm">
<label for="technician" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an option</label>
<select formControlName="technician" id="technician" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  <option selected>Choose a Technician</option>
  <option value="ABDI MDEE">ABDI MDEE</option>
  <option value="ALLY MBONDE">ALLY MBONDE</option>
  <option value="ELIYA ZACHARIA">ELIYA ZACHARIA</option>
  <option value="ALLY NGAONGA">ALLY NGAONGA</option>
</select>
</form>
<button (click)="close()" type="button" class=" mt-4 text-white bg-blue-900 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full">Assign</button>
